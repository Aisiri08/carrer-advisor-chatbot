- - "What should I include in my resume?"
  - "Your resume should include your contact information, work experience, education, skills, and any relevant certifications."

- - "How do I prepare for an interview?"
  - "Research the company, practice common interview questions, dress appropriately, and be on time. Good luck!"

- - "What are some good career options in tech?"
